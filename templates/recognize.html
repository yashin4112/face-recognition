<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Recognition</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
        max-width: 600px;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-align: center;
      }
      .btn-primary {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card p-4">
        <h1>Image Recognition</h1>
        <form action="/recognize" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="faceImage" class="form-label"
              >Upload Face Image (Optional)</label
            >
            <input
              type="file"
              name="face_image"
              id="faceImage"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="objectImages" class="form-label"
              >Upload Object Images</label
            >
            <input
              type="file"
              name="object_images"
              id="objectImages"
              class="form-control"
              multiple
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Process Images</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
